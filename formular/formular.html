    <div class="contact_form">

        <div class="formulario">      
          <h1>Email me</h1>
            <h4>Email page in progress. <br>For prints or anything else, please contact me at davissaix@gmail.com</h4>
    
    
              <form action="submeter-formulario.php" method="post">       
    
                
                    <p>
                      <label for="nombre" class="colocar_nombre">Name
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="type your name">
                    </p>
                  
                    <p>
                      <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="type your email">
                    </p>
                
                    <p>
                      <label for="telefone" class="colocar_telefono">Tel
                      </label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="type your telephone number">
                    </p>    
                    
                  
                    <p>
                      <label for="asunto" class="colocar_asunto">Subject
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="type your subject">
                    </p>    
                  
                    <p>
                      <label for="mensaje" class="colocar_mensaje">Message
                        <span class="obligatorio">*</span>
                      </label>                     
                                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="leave a comment..."></textarea> 
                                    </p>                    
                  
                    <button type="submit" name="enviar_formulario" id="enviar"><p>Send</p></button>
    
                    <p class="aviso">
                      <span class="obligatorio"> * </span>Fields required.
                    </p>          
                
              </form>
