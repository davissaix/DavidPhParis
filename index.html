<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-Photo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-container">
            <div class="firma">
                <img src="./assets/davidPhWhite.png" alt="firma">
            </div>
            <div class="home">
                <img src="./assets/hominimal.png" alt="">
            </div>
            <div class="cams">
                <img src="./assets/cams.png" alt="">
            </div>
            <div class="info">
                <img src="./assets/info-icon-23835.png" alt="">
            </div>
            <div class="envelope">
                <img src="./assets/envelope.png" alt="">
            </div>


        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="man-in-bicycle">
                <img class="mat" src="./assets/man-in-bicycle.jpg" alt="">
            </div>
            <div class="intro">
                <p class="text-intro">Welcome to my website! Here you'll find my photos from my travels around the world.  </p>
            </div>
        </div>
        
        

    </main>
    <main class="main2">
        <div class="main-container2">
            <div class="next-photo">
                <img class="cat" src="./assets/patagonia.jpg" alt="">
            </div>
            <div class="text2">
                <p class="text2">Plus!, some details about me and more projects that I have been working on. Enjoy! </p>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="medellin">Medellín, Colombia</p>
            <p class="david">© David Ávila All Rights Reserved</p>
            <div class="plays">
                <img src="./assets/plays.png" alt="">
            </div>
            <div class="insta">
                <img src="./assets/insta.png" alt="">
            </div>

        </div>

    </footer>
    
</body>
</html>
